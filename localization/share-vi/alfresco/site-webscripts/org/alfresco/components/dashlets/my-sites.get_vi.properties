dashlet.help=<p>C\u00e1c trang \u1ee9ng d\u1ee5ng l\u00e0 khu v\u1ef1c n\u01a1i b\u1ea1n c\u1ed9ng t\u00e1c v\u1edbi nh\u1eefng ng\u01b0\u1eddi kh\u00e1c, chia s\u1ebb n\u1ed9i dung v\u00e0 l\u00e0m vi\u1ec7c v\u1edbi nhau. Dashlet n\u00e0y li\u1ec7t k\u00ea c\u00e1c trang web b\u1ea1n tham gia. B\u1ea1n c\u00f3 th\u1ec3 l\u1ecdc danh s\u00e1ch n\u00e0y \u0111\u1ec3 ch\u1ec9 hi\u1ec3n th\u1ecb trang \u01b0a th\u00edch c\u1ee7a b\u1ea1n.</p> <p>T\u1eeb \u0111\u00e2y b\u1ea1n c\u00f3 th\u1ec3\: <ul><li>\u0111i\u1ec1u h\u01b0\u1edbng \u0111\u1ebfn m\u1ed9t trang</li> <li>t\u1ea1o m\u1ed9t trang m\u1edbi</li> <li>x\u00f3a m\u1ed9t trang n\u1ebfu b\u1ea1n l\u00e0 ng\u01b0\u1eddi qu\u1ea3n l\u00fd trang web</li> <li>\u0111\u00e1nh d\u1ea5u m\u1ed9t trang nh\u01b0 l\u00e0 m\u1ed9t m\u1ee5c \u01b0a th\u00edch, do \u0111\u00f3 n\u00f3 d\u1ec5 d\u00e0ng \u0111\u01b0\u1ee3c truy c\u1eadp</li></ul></p>

