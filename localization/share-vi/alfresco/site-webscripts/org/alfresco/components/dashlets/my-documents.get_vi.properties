## Note to translators: Please retain the HTML tags in the dashlet.help message.
dashlet.help=<p>Dashlet n\u00e0y gi\u00fap b\u1ea1n d\u1ec5 d\u00e0ng theo d\u00f5i c\u00e1c n\u1ed9i dung c\u1ee7a ri\u00eang b\u1ea1n, kh\u00f4ng quan t\u00e2m thu\u1ed9c trang n\u00e0o. S\u1eed d\u1ee5ng c\u00e1c b\u1ed9 l\u1ecdc \u0111\u1ec3 d\u1ec5 d\u00e0ng t\u00ecm th\u1ea5y nh\u1eefng g\u00ec b\u1ea1n \u0111ang t\u00ecm cho</p> <p>C\u00f3 hai c\u00e1ch xem cho dashlet n\u00e0y. Xem chi ti\u1ebft cho ph\u00e9p b\u1ea1n\: <ul><li>\u0111\u00e1nh d\u1ea5u m\u1ed9t m\u1ee5c l\u00e0 m\u1ed9t \u01b0a th\u00edch, do \u0111\u00f3, n\u00f3 xu\u1ea5t hi\u1ec7n trong danh m\u1ee5c \u01b0a th\u00edch m\u1ed9t c\u00e1ch d\u1ec5 d\u00e0ng</li> <li>Th\u00edch (v\u00e0 Kh\u00f4ng th\u00edch) m\u1ed9t m\u1ee5c</li> <li>Nh\u1ea3y t\u1edbi trang chi ti\u1ebft m\u1ee5c th\u00eam m\u1ed9t \u00fd ki\u1ebfn b\u00ecnh lu\u1eadn</li></ul></p>

