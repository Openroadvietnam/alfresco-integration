dashlet.help=<p>Theo d\u00f5i nh\u1eefng g\u00ec x\u1ea3y ra trong c\u00e1c trang web d\u1ec5 d\u00e0ng v\u1edbi dashlet n\u00e0y. N\u00f3 cho th\u1ea5y t\u1ea5t c\u1ea3 c\u00e1c ho\u1ea1t \u0111\u1ed9ng, ch\u1eb3ng h\u1ea1n nh\u01b0 n\u1ed9i dung \u0111\u00e3 \u0111\u01b0\u1ee3c th\u00eam, ch\u1ec9nh s\u1eeda, v\u00e0 xo\u00e1. B\u1ea1n c\u0169ng c\u00f3 th\u1ec3 th\u1ea5y nh\u1eefng ng\u01b0\u1eddi \u0111ang tham gia v\u00e0 r\u1eddi kh\u1ecfi trang web l\u00e0.</p> <p>B\u1ed9 l\u1ecdc cho ph\u00e9p b\u1ea1n xem c\u00e1c ho\u1ea1t \u0111\u1ed9ng c\u1ee7a th\u1eddi gian v\u00e0 quy\u1ec1n s\u1edf h\u1eefu.</p>
